<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Roboto&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">

        <div id="timer">00:00:00</div>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play " aria-hidden="true" id="play"></i>
            </button>

            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" aria-hidden="true" id="reset"></i>
            </button>
        </div>

    </div>

    <script src="stop.js"></script>
</body>

</html>
